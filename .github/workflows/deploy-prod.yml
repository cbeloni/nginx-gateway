name: Deploy with docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: nginx
    steps:
      - name: building app
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 177.93.130.249
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 5m
          script: |
            echo "Criando diretório"
            mkdir -p ~/app
            cd ~/app/
            echo "Clone repositório"
            [ -d nginx-gateway ] && rm -rf nginx-gateway
            git clone https://${{ secrets.GIT_USER }}:${{ secrets.GIT_TOKEN }}@github.com/cbeloni/nginx-gateway.git           
            echo "Copiando arquivos estáticos"
            cd ~
            [ -d html ] && rm -rf html
            cd ~/app/nginx-gateway
            cp -r html/ /home/ubuntu
            echo "Iniciando nginx"
            docker-compose down
            docker-compose up -d --build